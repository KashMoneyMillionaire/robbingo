<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Robbingo</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#a3232a">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#a3232a">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Robbingo">
    <link rel="icon" sizes="192x192" href="/robbingo.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Robbingo">
    <link rel="apple-touch-icon" href="/robbingo.png">


    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="/robbingo.png">

    <!-- Angular -->
    <base href="/" target="_blank">

    <!--@*Styles*@-->
    <link rel="stylesheet" href="/bower_components/ngToast/dist/ngToast.css">
    <link rel="stylesheet" href="/styles/main.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,400italic,700,700italic,300,300italic' rel='stylesheet' type='text/css'>
</head>

<body unresolved ng-app="robbingo" ng-strict-di>
    <toast></toast>
    <div class="header">
        <h1 ng-click="$state.go('play')">Robbingo</h1>
    </div>
    <ui-view/>

    <!--@*Javascript*@-->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/ngToast/dist/ngToast.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="/app/app.js"></script>
    <script src="/app/app.route.js"></script>
    <script src="/app/app.api.js"></script>
    <script src="/app/createController.js"></script>
    <script src="/app/playController.js"></script>
    <script src="/app/directives/bingoBoard.js"></script>

</body>

</html>
